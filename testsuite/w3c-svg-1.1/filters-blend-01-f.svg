<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Verify correct operation of the five compositing modes of the feBlend filter primitive. Five text strings blended into a gradient, with one text string for each of the five feBlend modes. The string indicates the blend mode.</Paragraph><Paragraph>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</Paragraph><Paragraph>The test uses a nested &apos;svg&apos; element, &apos;text&apos; element, the &apos;enable-background&apos; property, and linear gradients.as well as basic fill (solid primary colors), stroke (solid primary colors with stroke-width lines), font-family (Helvetica) and font-size properties.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">filters-blend-01-f</title><desc id="test-desc">Overall filter effects test case. Extracted from example filters00 in the March 3, 2000 spec.</desc><g id="test-body-content"><g font-family="Verdana" font-size="12"><text x="20" y="30" font-weight="bold">Examples of the five</text><text x="20" y="45" font-weight="bold">feBlend modes.</text><text x="30" y="75">Five text strings blended</text><text x="30" y="90">into a gradient, with one</text><text x="30" y="105">text string for each of the</text><text x="30" y="120">five feBlend modes. The</text><text x="30" y="135">string indicates the blend</text><text x="30" y="150">mode.</text></g><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="260" height="260" x="200" y="20" viewBox="0 0 500 500"><title>Example feBlend - Examples of feBlend modes</title><desc>Five text strings blended into a gradient, with one text string for each of the five feBlend modes.</desc><defs><linearGradient id="MyGradient" x1="100" x2="300" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".33" stop-color="#fff"/><stop offset=".67" stop-color="red"/><stop offset="1" stop-color="gray"/></linearGradient><filter id="Normal"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="normal"/></filter><filter id="Multiply"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="multiply"/></filter><filter id="Screen"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="screen"/></filter><filter id="Darken"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="darken"/></filter><filter id="Lighten"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="lighten"/></filter></defs><rect width="498" height="498" x="1" y="1" fill="none" stroke="#00f"/><g><rect width="300" height="460" x="100" y="20" fill="url(#MyGradient)"/><g fill="#888" fill-opacity=".6" font-family="Verdana" font-size="75"><text x="50" y="90" filter="url(#Normal)">Normal</text><text x="50" y="180" filter="url(#Multiply)">Multiply</text><text x="50" y="270" filter="url(#Screen)">Screen</text><text x="50" y="360" filter="url(#Darken)">Darken</text><text x="50" y="450" filter="url(#Lighten)">Lighten</text></g></g></svg></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">filters-blend-01</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>