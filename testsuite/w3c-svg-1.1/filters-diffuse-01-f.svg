<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Verify the basic operation of the feDiffuseLighting element. The test shows three rows of 3 images. Each rows tests a different aspect of the filter and shows the result of the filtering operation.</Paragraph><Paragraph>The first row shows the result of varying the surfaceScale attribute. The second row shows the result of varying the diffuse constant (kd) attribute. The last row shows the result of varying the lighting-color property.</Paragraph><Paragraph>The rendered picture should match the reference image.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">filters-diffuse-01-f</title><desc id="test-desc">Validates operation of the feDiffuseLighting filter</desc><g id="test-body-content"><text x="145" y="30" fill="#000" font-family="Helvetica" font-size="12" font-weight="bold">Filters: feDiffuseLighting</text><defs><filter id="surfaceScaleA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="1"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="surfaceScaleB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="surfaceScaleC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="-10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="diffuseConstantA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="0" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="diffuseConstantB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="diffuseConstantC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="2" in="SourceGraphic" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="lightingColorA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="red" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="lightingColorB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#ff0" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="lightingColorC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#00f" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter></defs><g transform="translate(0, 50)"><text x="90" y="25">Various values for surfaceScale: 1, 10 and -10</text><image width="50" height="30" x="90" y="30" filter="url(#surfaceScaleA)" xlink:href="bumpMap2.png"/><image width="50" height="30" x="160" y="30" filter="url(#surfaceScaleB)" xlink:href="bumpMap2.png"/><image width="50" height="30" x="230" y="30" filter="url(#surfaceScaleC)" xlink:href="bumpMap2.png"/></g><g transform="translate(0, 120)"><text x="90" y="25">Various values for diffuseConstants: 0, 1 and 2</text><image width="50" height="30" x="90" y="30" filter="url(#diffuseConstantA)" xlink:href="bumpMap2.png"/><image width="50" height="30" x="160" y="30" filter="url(#diffuseConstantB)" xlink:href="bumpMap2.png"/><image width="50" height="30" x="230" y="30" filter="url(#diffuseConstantC)" xlink:href="bumpMap2.png"/></g><g transform="translate(0, 190)"><text x="90" y="25">Various values for lighting color: red, yellow and blue</text><image width="50" height="30" x="90" y="30" filter="url(#lightingColorA)" xlink:href="bumpMap2.png"/><image width="50" height="30" x="160" y="30" filter="url(#lightingColorB)" xlink:href="bumpMap2.png"/><image width="50" height="30" x="230" y="30" filter="url(#lightingColorC)" xlink:href="bumpMap2.png"/></g></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">filters-diffuse-01</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>