<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="450" height="450"><SVGTestCase xmlns="http://www.w3.org/2000/svg/test" BENumber="9" chapter="animation" focus="add" testType="BE"><Previous BENumber="8" chapter="animation" focus="values"/><Next BENumber="10" chapter="animation" focus="inherit"/><Parent chapter="toc"/><Child DTNumber="1" testType="DT"/><OperatorScript><Paragraph>Test &apos;additive&apos; and &apos;accumulate&apos; attributes.</Paragraph><Paragraph>Eight animations have been defined. For each animation, ruler lines and text are provided to help show what the correct behavior is. The red text shows the values for attributes &apos;additive&apos; and &apos;accumulate&apos;. The black text and ruler lines help show the change in height of the rectangles over time.</Paragraph><Paragraph>In the first row, a single animation which changes the height of the rectangle is defined for each picture. The height changes from 10 to 25, and the animation repeats (total of two loops). The four pictures show the effect with the four possible combinations of &apos;additive&apos; (either &apos;replace&apos; or &apos;sum&apos;) and &apos;accumulate&apos; (either &apos;none&apos; or &apos;sum&apos;).</Paragraph><Paragraph>In the second row, two identical animations change the height of the rectangle, with each animation exactly the same as the corresponding animation in the first row. Again, the four pictures show the effect with the four possible combinations of &apos;additive&apos; (either &apos;replace&apos; or &apos;sum&apos;) and &apos;accumulate&apos; (either &apos;none&apos; or &apos;sum&apos;). Because two animations are animating the height, the effects of &apos;additive&apos; and &apos;accumulate&apos; are sometimes different than when there is only a single animation.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">animation-add-BE-09</title><desc id="test-desc">Test &apos;additive&apos; and &apos;accumulate&apos; attributes.</desc><g id="test-body-content"><text x="225" y="25" font-family="Helvetica" font-size="14" text-anchor="middle">Test &apos;additive&apos; and &apos;accumulate&apos; attributes.</text><g stroke-width="3" font-family="Helvetica" font-size="13.5" text-anchor="end" xml:space="preserve"><g transform="translate(75,60)"><text x="-10" y="14">0,4 sec.</text><line x1="-10" x2="20" y1="10" y2="10" fill="none" stroke="#800"/><text x="-10" y="29">4,8+ sec.</text><line x1="-10" x2="20" y1="25" y2="25" fill="none" stroke="#800"/><rect width="20" height="25" x="0" y="0" fill="#4FA" stroke="#088" stroke-width="4"><animate fill="freeze" accumulate="none" additive="replace" attributeName="height" begin="0s" calcMode="discrete" dur="4s" from="10" repeatCount="2" to="25"/></rect><text x="-15" y="100" fill="red" font-size="12" text-anchor="middle" xml:space="default">additive=&apos;replace&apos;</text><text x="-15" y="115" fill="red" font-size="12" text-anchor="middle" xml:space="default">accumulate=&apos;none&apos;</text></g><g transform="translate(185,60)"><text x="-10" y="39">0,4 sec.</text><line x1="-10" x2="20" y1="35" y2="35" fill="none" stroke="#800"/><text x="-10" y="54">4,8+ sec.</text><line x1="-10" x2="20" y1="50" y2="50" fill="none" stroke="#800"/><rect width="20" height="25" x="0" y="0" fill="#4FA" stroke="#088" stroke-width="4"><animate fill="freeze" accumulate="none" additive="sum" attributeName="height" begin="0s" calcMode="discrete" dur="4s" from="10" repeatCount="2" to="25"/></rect><text x="-15" y="100" fill="red" font-size="12" text-anchor="middle" xml:space="default">additive=&apos;sum&apos;</text><text x="-15" y="115" fill="red" font-size="12" text-anchor="middle" xml:space="default">accumulate=&apos;none&apos;</text></g><g transform="translate(295,60)"><text x="-10" y="14">0 sec.</text><line x1="-10" x2="20" y1="10" y2="10" fill="none" stroke="#800"/><text x="-10" y="29">4 sec.</text><line x1="-10" x2="20" y1="25" y2="25" fill="no