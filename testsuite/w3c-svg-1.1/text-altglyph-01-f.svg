<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test &apos;altGlyph&apos; facilities and many-to-many chars to glyphs.</Paragraph><Paragraph>Three text strings show: the word &quot;HAPPY&quot; in red, the word &quot;SAD&quot; in green and the word &quot;SASSY&quot; in blue.</Paragraph><Paragraph>The &quot;HAPPY&quot; and &quot;SAD&quot; strings test the &apos;altGlyph&apos; facility and the ability to map multiple glyphs to a single character. All characters except the &quot;D&quot; are bracketed by &apos;altGlyph&apos; elements to use two different glyphs to render each character. For &quot;HAPPY&quot;, the horizontal stroke through the center of the characters is a smile stroke. For &quot;SAD&quot;, the horizontal stroke through the center of the characters is a frown stroke.</Paragraph><Paragraph>The &quot;SASSY&quot; string tests a single glyph representing multiple characters (a ligature). The SVG font in the test case contains an &quot;SS&quot; ligature so that the &quot;SS&quot; in &quot;SASSY&quot; is rendered with a single glyph, where the two parts of the &quot;SS&quot; are connected.</Paragraph><Paragraph>This test requires some support for SVG fonts.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">text-altglyph-01-f</title><desc id="test-desc">Test &apos;altGlyph&apos; facilities and many-to-many chars to glyphs.</desc><g id="test-body-content" stroke-miterlimit="4"><text x="225" y="30" font-family="Helvetica" font-size="14" text-anchor="middle">Test &apos;altGlyph&apos; facilities and many-to-many chars to glyphs</text><defs><font id="Font1" horiz-adv-x="5"><font-face x-height="4" alphabetic="0" ascent="8" cap-height="8" descent="2" font-family="HappySad" font-style="normal" font-weight="bold" hanging="8" ideographic="-2" mathematical="4" units-per-em="8"><font-face-src><font-face-name name="HappySad"/></font-face-src></font-face><missing-glyph><path d="M1,3h2v2h-2z"/></missing-glyph><glyph id="A1" d="M0,0 L2,8 L4,0 M0,4 C1,3 3,3 4,4"/><glyph id="H1" d="M0,0 V8 M4,0 V8 M0,4 C1,3 3,3 4,4"/><glyph id="P1" d="M0,0 V8 H2 C3,8 4,7 4,6 V4 M0,4 C1,3 3,3 4,4"/><glyph id="S1" d="M0,4 V6 C0,7 1,8 2,8 C3,8 4,7 4,6 M4,4 V2 C4,1 3,0 2,0 C1,0 0,1 0,2 M0,4 C1,3 3,3 4,4"/><glyph id="Y1" d="M0,8 V4 M4,8 V4 M2,4 V0 M0,4 C1,3 3,3 4,4"/><glyph id="A2" d="M0,0 L2,8 L4,0 M0,4 C1,5 3,5 4,4"/><glyph id="H2" d="M0,0 V8 M4,0 V8 M0,4 C1,5 3,5 4,4"/><glyph id="P2" d="M0,0 V8 H2 C3,8 4,7 4,6 V4 M0,4 C1,5 3,5 4,4"/><glyph id="S2" d="M0,4 V6 C0,7 1,8 2,8 C3,8 4,7 4,6 M4,4 V2 C4,1 3,0 2,0 C1,0 0,1 0,2 M0,4 C1,5 3,5 4,4"/><glyph id="Y2" d="M0,8 V4 M4,8 V4 M2,4 V0 M0,4 C1,5 3,5 4,4"/><glyph id="SS" d="M0,4 V6 C0,7 0,8 1,8 C2,8 2,7 2,6 M2,4 V2 C2,1 2,0 1,0 C0,0 0,1 0,2 M3,4 V6 C3,7 3,8 4,8 C5,8 5,7 5,6 M5,4 V2 C5,1 5,0 4,0 C3,0 3,1 3,2 M0,4 H5" horiz-adv-x="6" unicode="SS"/><glyph id="A" d="M0,0 L2,8 L4,0 M0,4 H4" unicode="A"/><glyph id="D" d="M0,0 V8 C3,8 4,7 4,4 C4,1 3,0 0,0z" unicode="D"/><glyph id="S" d="M0,4 V6 C0,7 1,8 2,8 C3,8 4,7 4,6 M4,4 V2 C4,1 3,0 2,0 C1,0 0,1 0,2 M0,4 H4" unicode="S"/><glyph id="Y" d="M0,8 V4 M4,8 V4 M2,4 V0 M0,4 H4" unicode="Y"/></font><altGlyphDef id="Afrown"><glyphRef xlink:href="#A2"/></altGlyphDef><altGlyphDef id="Asmile"><glyphRef xlink:href="#A1"/></altGlyphDef><altGlyphDef id="Hsmile"><glyphRef xlink:href="#H1"/></altGlyphDef><altGlyphDef id="Psmile"><glyphRef xlink:href="#P1"/></altGlyphDef><altGlyphDef id="Sfrown"><glyphRef xlink:href="#S2"/></altGlyphDef><altGlyphDef id="Ysmile"><glyphRef xlink:href="#Y1"/></altGlyphDef></defs><g fill="none" stroke-width="5" font-family="HappySad" font-size="60"><text x="50" y="120" stroke="red"><altGlyph xlink:href="#Hsmile">H</altGlyph> <altGlyph xlink:href="#Asmile">A</altGlyph> <altGlyph xlink:href="#Psmile">P</altGlyph> <altGlyph xlink:href="#Psmile">P</altGlyph> <altGlyph xlink:href="#Ysmile">Y</altGlyph></text><text x="50" y="200" stroke="green"><altGlyph xlink:href="#Sfrown">S</altGlyph><altGlyph xlink:href="#Afrown">A</altGlyph>D</text><text x="50" y="280" stroke="#00f">SASSY</text></g></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">text-altglyph-01-f</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>