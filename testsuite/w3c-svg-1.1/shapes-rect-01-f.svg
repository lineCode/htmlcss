<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Verify that interpreter/viewer has basic capability to handle the &apos;rect&apos; shape element. Four pairs of rectangles should be displayed in the four quadrants, with the shapes in each pair being identical to each other. Filling, stroking, and filling-plus-stroking are tested, as are the round-rect attributes.</Paragraph><Paragraph>The rendered picture should match the reference image, except for possible variations in the labelling text (per CSS2 rules).</Paragraph><Paragraph>This test uses &apos;text&apos; and &apos;path&apos; elements, as well as fill (solid primary colors), stroke (primary colors and wide lines), font-family (&quot;Helvetica&quot;), and font-size properties within the &apos;style&apos; attribute.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">shapes-rect-01-f</title><desc id="test-desc">Test that viewer has the basic capability to handle the &lt;rect&gt; element.</desc><g id="test-body-content"><text x="160" y="14" font-family="Helvetica" font-size="12">Basic rectangles</text><text x="82" y="20" font-family="Helvetica" font-size="12">width=50</text><text x="78" y="36" font-family="Helvetica" font-size="12">height=80</text><rect id="Simple-rect-no-fill" width="50" height="80" x="30" y="46" fill="none" stroke="#000"/><rect id="Simple-rect-filled" width="50" height="80" x="130" y="46" fill="red"/><text x="36" y="142" font-family="Helvetica" font-size="12">stroked</text><text x="142" y="142" font-family="Helvetica" font-size="12">filled</text><text x="302" y="20" font-family="Helvetica" font-size="12">width=50</text><text x="298" y="36" font-family="Helvetica" font-size="12">height=80</text><text x="310" y="52" font-family="Helvetica" font-size="12">rx=30</text><rect id="Simple-round-rect-no-fill" width="50" height="80" x="250" y="46" fill="none" stroke="#000" rx="30"/><rect id="Simple-round-rect-filled" width="50" height="80" x="350" y="46" fill="red" rx="30"/><text x="256" y="142" font-family="Helvetica" font-size="12">stroked</text><text x="362" y="142" font-family="Helvetica" font-size="12">filled</text><text x="82" y="170" font-family="Helvetica" font-size="12">width=50</text><text x="78" y="186" font-family="Helvetica" font-size="12">height=80</text><rect id="rect-03" width="50" height="80" x="30" y="196" fill="none" stroke="#00F" stroke-width="8"/><rect id="rect-04" width="50" height="80" x="130" y="196" fill="#0F0" stroke="#00F" stroke-width="8"/><text x="36" y="292" font-family="Helvetica" font-size="12">stroked</text><text x="118" y="292" font-family="Helvetica" font-size="12">filled &amp; stroked</text><text x="272" y="170" font-family="Helvetica" font-size="12">width=50, height=80</text><text x="296" y="186" font-family="Helvetica" font-size="12">rx=30 ry=50</text><rect id="rect-05" width="50" height="80" x="250" y="196" fill="none" stroke="#00F" stroke-width="8" rx="30" ry="50"/><rect id="rect-06" width="50" height="80" x="350" y="196" fill="#0F0" rx="30" ry="50"/><text x="256" y="292" font-family="Helvetica" font-size="12">stroked</text><text x="362" y="292" font-family="Helvetica" font-size="12">filled</text></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">shapes-rect-01-f</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>