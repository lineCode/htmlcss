<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test &apos;text-anchor&apos; and the &apos;baseline-shift&apos; properties (vertical).</Paragraph><Paragraph>The leftmost three lines test the three values for property &apos;text-anchor&apos;: start, middle and end.</Paragraph><Paragraph>The next three lines test property &apos;baseline-shift&apos;. The fourth line tests &apos;baseline-shift:7&apos; (i.e., a length for &apos;baseline-shift&apos;). The red text should shift right by 7 pixels. The fifth line tests &apos;baseline-shift:-70%&apos; (i.e., a percentage for &apos;baseline-shift&apos;). The red text should shift left by 70% of the &apos;font-size&apos;. The sixth line tests the three keywords &apos;sub&apos;, &apos;super&apos; and &apos;normal&apos;. You should see a subscript, superscript and return to normal.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">text-align-03-f</title><desc id="test-desc">Test &apos;text-anchor&apos; and the &apos;baseline-shift&apos; properties (vertical).</desc><g id="test-body-content"><text x="10" y="20" font-family="Helvetica" font-size="16">Test &apos;text-anchor&apos; and the &apos;baseline-shift&apos; properties (vertical).</text><text x="80" y="80" font-family="Helvetica" font-size="16">text-anchor</text><text x="335" y="80" font-family="Helvetica" font-size="16">baseline-shift</text><g glyph-orientation-vertical="0" writing-mode="tb"><g id="text-anchor" font-family="Helvetica" font-size="12"><g transform="translate(80,150) translate(0,0)"><circle r="3"/><text fill="red" text-anchor="start">start</text></g><g transform="translate(80,150) translate(50,0)"><circle r="3"/><text fill="green" text-anchor="middle">middle</text></g><g transform="translate(80,150) translate(100,0)"><circle r="3"/><text fill="#00f" text-anchor="end">end</text></g></g><g id="baseline-shift" font-family="Helvetica" font-size="12"><text x="0" transform="translate(330,95)">none<tspan fill="red" baseline-shift="7">shift by 7</tspan>none</text><text x="50" transform="translate(330,95)">none<tspan fill="red" baseline-shift="-70%">shift by -70%</tspan>none</text><text x="100" transform="translate(330,95)">none<tspan fill="red" baseline-shift="sub">sub</tspan><tspan fill="green" baseline-shift="super">super</tspan><tspan fill="#00f" baseline-shift="baseline">no </tspan>shift</text></g></g></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">text-align-03-f</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>