<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test which verifies the basic facilities of feComponentTransfer.</Paragraph><Paragraph>This test uses the following elements : a nested &lt;svg&gt; with a viewBox attribute, &lt;linearGradient&gt;, &lt;filter&gt;, &lt;feComponentTransfer&gt;</Paragraph><Paragraph>The test case shows four rectangles filled with a gradient showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</Paragraph><Paragraph>The test is somewhat self-explanatory as the strings document the type of feComponentTransfer operation that is being used.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">filters-comptran-01-f</title><desc id="test-desc">Test which verifies the basic facilities of feComponentTransfer.</desc><g id="test-body-content"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="200" x="35" y="50" viewBox="0 0 800 400"><title>Example feComponentTransfer - Examples of feComponentTransfer operations</title><desc>Four rectangles filled with a gradient showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</desc><defs><linearGradient id="MyGradient" x1="100" x2="600" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset=".33" stop-color="#0f0"/><stop offset=".67" stop-color="#00f"/><stop offset="1" stop-color="#000"/></linearGradient><filter id="Identity" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR type="identity"/><feFuncG type="identity"/><feFuncB type="identity"/><feFuncA type="identity"/></feComponentTransfer></filter><filter id="Table" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR tableValues="0 0 1 1" type="table"/><feFuncG tableValues="1 1 0 0" type="table"/><feFuncB tableValues="0 1 1 0" type="table"/></feComponentTransfer></filter><filter id="Linear" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR intercept=".25" slope=".5" type="linear"/><feFuncG intercept="0" slope=".5" type="linear"/><feFuncB intercept=".5" slope=".5" type="linear"/></feComponentTransfer></filter><filter id="Gamma" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR amplitude="2" exponent="5" offset="0" type="gamma"/><feFuncG amplitude="2" exponent="3" offset="0" type="gamma"/><feFuncB amplitude="2" exponent="1" offset="0" type="gamma"/></feComponentTransfer></filter></defs><rect width="798" height="398" x="1" y="1" fill="none" stroke="#00f"/><g font-family="Verdana" font-size="25"><rect width="798" height="398" x="1" y="1" fill="none" stroke="#00f"/><rect width="500" height="40" x="100" y="20" fill="url(#MyGradient)" filter="url(#Identity)"/><text x="100" y="85">type=&quot;identity&quot;</text><rect width="500" height="40" x="100" y="120" fill="url(#MyGradient)" filter="url(#Table)"/><text x="100" y="185">type=&quot;table&quot;</text><rect width="500" height="40" x="100" y="220" fill="url(#MyGradient)" filter="url(#Linear)"/><text x="100" y="285">type=&quot;linear&quot; slope=&quot;.5&quot; intercepts:.25/0/.5</text><rect width="500" height="40" x="100" y="320" fill="url(#MyGradient)" filter="url(#Gamma)"/><text x="100" y="385">type=&quot;gamma&quot; amplitude=&quot;2&quot; exponents:5/3/1</text></g></svg></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">filters-comptran-01</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>