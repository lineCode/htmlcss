<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test which verifies the basic facilities of feColorMatrix.</Paragraph><Paragraph>This test uses the following elements : a nested &lt;svg&gt; with a viewBox attribute, &lt;linearGradient&gt;, &lt;filter&gt;, &lt;feColorMatrix&gt;, &lt;feComposite&gt;</Paragraph><Paragraph>The test case shows five rectangles filled with a gradient showing the effects of feColorMatrix: an unfiltered rectangle acting as a reference, use of the feColorMatrix matrix option to convert to grayscale, use of the feColorMatrix saturate option, use of the feColorMatrix hueRotate option, and use of the feColorMatrix luminanceToAlpha option.</Paragraph><Paragraph>The test is somewhat self-explanatory as the strings document the type of feColorMatrix operation that is being used.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">filters-color-01-f</title><desc id="test-desc">Test which verifies the basic facilities of feColorMatrix.</desc><g id="test-body-content"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="252" x="40" y="25" viewBox="0 0 800 500"><title>Example feColorMatrix - Examples of feColorMatrix operations</title><desc>Five rectangles filled with a gradient showing the effects of feColorMatrix: an unfiltered rectangle acting as a reference, use of the feColorMatrix matrix option to convert to grayscale, use of the feColorMatrix saturate option, use of the feColorMatrix hueRotate option, and use of the feColorMatrix luminanceToAlpha option.</desc><defs><linearGradient id="MyGradient" x1="100" x2="500" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#d0d"/><stop offset=".33" stop-color="#2c2"/><stop offset=".67" stop-color="#400000"/><stop offset="1" stop-color="#a0a0ff"/></linearGradient><filter id="Matrix" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="matrix" values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0"/></filter><filter id="Saturate40" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="saturate" values=".25"/></filter><filter id="HueRotate90" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="hueRotate" values="90"/></filter><filter id="LuminanceToAlpha" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" result="a" type="luminanceToAlpha"/><feComposite in="SourceGraphic" in2="a" operator="in"/></filter></defs><g font-family="Verdana" font-size="25"><rect width="798" height="498" x="1" y="1" fill="none" stroke="#00f"/><rect width="500" height="40" x="100" y="20" fill="url(#MyGradient)"/><text x="100" y="85">Unfiltered</text><rect width="500" height="40" x="100" y="120" fill="url(#MyGradient)" filter="url(#Matrix)"/><text x="100" y="185">type=&quot;matrix&quot; (grayscale matrix)</text><rect width="500" height="40" x="100" y="220" fill="url(#MyGradient)" filter="url(#Saturate40)"/><text x="100" y="285">type=&quot;saturate&quot; values=&quot;.4&quot;</text><rect width="500" height="40" x="100" y="320" fill="url(#MyGradient)" filter="url(#HueRotate90)"/><text x="100" y="385">type=&quot;hueRotate&quot; values=&quot;90&quot;</text><rect width="500" height="40" x="100" y="420" fill="url(#MyGradient)" filter="url(#LuminanceToAlpha)"/><text x="100" y="485">type=&quot;luminanceToAlpha&quot;</text></g></svg></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">filters-color-01</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>