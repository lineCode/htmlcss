<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test which verifies the basic facilities of feComposite.</Paragraph><Paragraph>This test uses the following elements: &lt;path&gt;, &lt;use&gt;, &lt;linearGradient&gt;, &lt;filter&gt; with, an enable-background attribute, &lt;feFlood&gt;, &lt;feComposite&gt;, &lt;feMerge&gt;</Paragraph><Paragraph>The test case shows six pairs of overlapping triangles depicting the six different feComposite operators. The first row shows compositing when both triangles have opacity=1. The second row shows compositing when both triangles have opacity=.5. The six columns illustrate the six types of compositing operations.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">filters-composite-01-f</title><desc id="test-desc">Test which verifies the basic facilities of feComposite.</desc><g id="test-body-content" transform="translate(15 -60)"><title>Example feComposite - Examples of feComposite operations</title><desc>Six pairs of overlapping triangles depicting the six different feComposite operators.</desc><defs><path id="Blue100" fill="#0ff" d="M 0 0 L 100 0 L 100 100 z"/><path id="Red100" fill="#f0f" d="M 0 0 L 0 100 L 100 0 z"/><path id="Blue50" fill="#0ff" fill-opacity=".5" d="M 0 125 L 100 125 L 100 225 z"/><path id="Red50" fill="#f0f" fill-opacity=".5" d="M 0 125 L 0 225 L 100 125 z"/><filter id="over" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="over" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="in" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="in" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="out" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="out" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="atop" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="atop" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="xor" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="xor" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="arithmetic" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" k1=".5" k2=".5" k3=".5" k4=".5" operator="arithmetic" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter></defs><g font-family="Verdana" font-size="40" shape-rendering="crispEdges" transform="translate(5,150) scale(.4)"><rect width="1098" height="323" x="1" y="1" fill="none" stroke="#00f"/><text x="15" y="75">opacity 1.0</text><text x="15" y="200">opacity 0.5</text><g transform="translate(275,25)"><use xlink:href="#Blue100"/><use filter="url(#over)" xlink:href="#Red100"/></g><g transform="translate(275,25)"><use xlink:href="#Blue50"/><use filter="url(#over)" xlink:href="#Red50"/><text x="5" y="275">over</text></g><g transform="translate(400,25)"><use xlink:href="#Blue100"/><use filter="url(#in)" xlink:href="#Red100"/></g><g transform="translate(400,25)"><use xlink:href="#Blue50"/><use filter="url(#in)" xlink:href="#Red50"/><text x="35" y="275">in</text></g><g transform="translate(525,25)"><use xlink:href="#Blue100"/><use filter="url(#out)" xlink:href="#Red100"/></g><g transform="translate(525,25)"><use xlink:href="#Blue50"/><use filter="url(#out)" xlink:href="#Red50"/><text x="15" y="275">out</text></g><g transform="translate(650,25)"><use xlink:href="#Blue100"/><use filter="url(#atop)" xlink:href="#Red100"/></g><g transform="translate(650,25)"><use xlink:href="#Blue50"/><use filter="url(#atop)" xlink:href="#Red50"/><text x="10" y="275">atop</text></g><g transform="translate(775,25)"><use xlink:href="#Blue100"/><use filter="url(#xor)" xlink:href="#Red100"/></g><g transform="translate(775,25)"><use xlink:href="#Blue50"/><use filter="url(#xor)" xlink:href="#Red50"/><text x="15" y="275">xor</text></g><g transform="translate(900,25)"><use xlink:href="#Blue100"/><use filter="url(#arithmetic)" xlink:href="#Red100"/></g><g transform="translate(900,25)"><use xlink:href="#Blue50"/><use filter="url(#arithmetic)" xlink:href="#Red50"/><text x="-25" y="275">arithmetic</text></g></g></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" d="M10 315 h275 M205 315 v35 M10 336 h195 M205 332 h80"/><text x="25" y="311">Scalable Vector Graphics (SVG) v1.1 Conformance Suite</text><a xlink:href="copyright-documents-19990405.html"><text x="12" y="347" fill="#00f">Copyright 2002 W3C. All Rights Reserved.</text></a><text x="35" y="330" font-size="12">filters-composite-01</text><text x="210" y="327" font-size="10">$Revision: 1.1 $</text><text x="210" y="345" font-size="10">Release 1.0</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>