<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test which verifies the basic facilities of feConvolveMatrix.</Paragraph><Paragraph>This test defines six filters that exercise traditional convolutions: uniform blur, vertical and horizontal blurs, edge detection, embossing and sharpening. Note that the edge detection filter produces a fully transparent image because the alpha chanel is convolved and produces 0 values.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">filters-conv-01-f</title><desc id="test-desc">Test which verifies the basic facilities of feConvolveMatrix.</desc><g id="test-body-content"><g transform="translate(20, 40)"><defs id="defs1"><filter id="convolve1" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="0.1111 0.1111 0.1111 0.1111 0.1111 0.1111 0.1111 0.1111 0.1111" order="3 3"/></filter><filter id="convolve2" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" order="3 3"/></filter><filter id="convolve3" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="-1 -1 -1 -1 9 -1 -1 -1 -1" order="3 3"/></filter><filter id="convolve4" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="-2 0 0 0 1 0 0 0 2" order="3 3"/></filter><filter id="convolve5" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="0.3333 0.3333 0.3333" order="3 1"/></filter><filter id="convolve6" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="0.3333 0.3333 0.3333" order="1 3"/></filter></defs><g shape-rendering="geometricPrecision" text-rendering="geometricPrecision"><text x="10" y="20" stroke="none" filter="none" opacity="1">Blur (3x3)</text><g filter="none" opacity="1"><image width="50" height="63" x="10" y="30" filter="url(#convolve1)" xlink:href="filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(150,0)">Edge Detection (3x3)</text><g filter="none" opacity="1" transform="translate(150,0)"><image width="50" height="63" x="10" y="30" filter="url(#convolve2)" xlink:href="filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(300,0)">Sharpening (3x3)</text><g filter="none" opacity="1" transform="translate(300,0)"><image width="50" height="63" x="10" y="30" filter="url(#convolve3)" xlink:href="filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(0,93)">Embossing (3x3)</text><g filter="none" opacity="1" transform="translate(0,93)"><image width="50" height="63" x="10" y="30" filter="url(#convolve4)" xlink:href="filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(150,93)">Horizontal blur (3x1)</text><g filter="none" opacity="1" transform="translate(150,93)"><image width="50" height="63" x="10" y="30" filter="url(#convolve5)" xlink:href="filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(300,93)">Vertical blur (1x3)</text><g filter="none" opacity="1" transform="translate(300,93)"><image width="50" height="63" x="10" y="30" filter="url(#convolve6)" xlink:href="filters-conv-01-f.includeimage.png"/></g></g></g></g><g id="test-legend" fill="#000" font-family="Helvetica" font-size="10"><rect width="275" height="50" x="10" y="300" fill="none" stroke="#000"/><path fill="none" stroke="#000" 