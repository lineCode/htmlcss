<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript><Paragraph>Test that the viewer has the basic capability to handle the &apos;path&apos; element and its data (d) attribute in combination with the quadratic Bezier curveto commands, Q, q, T, t (plus Mm and Zz).</Paragraph><Paragraph>There are 7 subtests, each composed from the quadric Bezier path commands per the label by the subtest. On-curve control points (i.e., the curve position) are marked by small colored squares. Subtests are filled, or stroked, or both, using simple style properties and colors.</Paragraph><Paragraph>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</Paragraph><Paragraph>The test uses the &apos;rect&apos; element, as well as basic fill (solid primary colors), stroke (primary color wide and 1-pixel lines), font-family (Helvetica) and font-size properties.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">paths-data-02-f</title><desc id="test-desc">Test that the viewer has the basic capability to handle the &apos;path&apos; element and data (d) attribute in combination with the quadratic Bezier curveto commands, both regular and shorthand/smooth forms - Q, q, T, t (along with Mm and Zz).</desc><g id="test-body-content"><text x="120" y="14" font-family="Helvetica" font-size="12">Quadric bezier curves drawn with commands:</text><path id="Bez_MQMqz" fill="none" stroke="#00F" stroke-width="3" d="M 15 20 Q 30 120 130 30 M 180 80 q -75 -100 -163 -60z"/><text x="80" y="86" font-family="Helvetica" font-size="12">M, Q, M, q, z</text><rect width="4" height="4" x="13" y="18" fill="#00C000" stroke="none"/><rect width="4" height="4" x="128" y="28" fill="#00C000" stroke="none"/><rect width="4" height="4" x="178" y="78" fill="#00C000" stroke="none"/><re