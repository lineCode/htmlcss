<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="480" height="360" baseProfile="tiny" version="1.1"><text x="75" y="20" font-size="20">TOC &amp; index of linking tests.</text><a xlink:href="../svg/linking-a-04-t.svg"><text x="20" y="70" fill="#00f" font-size="12">1.) linking-a-04-t: Verify basic links out of SVG content (&apos;a&apos;).</text></a><a xlink:href="../svg/linking-uri-03-t.svg"><text x="20" y="100" fill="#00f" font-size="12">2.) linking-uri-03-t: Verify handling of xlink attributes on &apos;a&apos;.</text></a><a xlink:href="../svglinking-a-02-b.svg"><text x="20" y="130" fill="#00f" font-size="12">3.) linking-a-02-b: Verify links into SVG content and fragment syntax.</text></a><a xlink:href="../svg/linking-uri-01-b.svg"><text x="20" y="160" fill="#00f" font-size="12">4.) linking-uri-01-b: Verify &apos;view&apos; element handling.</text></a><a xlink:href="../svg/linking-uri-02-b.svg"><text x="20" y="190" fill="#00f" font-size="12">5.) linking-uri-02-b: Verify &apos;view&apos; element handling (companion to linking-uri-01-f).</text></a><text x="20" y="230" fill="#000" font-size="12">[Note. This is not a linking test, but a supplemental file and link</text><text x="20" y="242">target for other linking tests.]</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>